<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>< MyCode /></title>
    <style>
      body{
        background-color: black;
      }
      .navbar
        {
            border:3px solid #00b9d1;
        }
    </style>
  </head>
  <body>
    
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2 ms-3 me-3" style="border-radius: 10px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'app:home' %}"><h3 >< MyCode /></h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size:18px;">
              {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'user:logout' %}">Logout</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'app:startRoom' %}">Chat</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: orange;" onclick="copyId('{{user.user_profile.unique_id}}');"><i class="far fa-user"></i> {{user.user_profile.unique_id}}</a>
                  </li>

                  <li class="nav-item" style="display: none;" id="location">
                    <a class="nav-link active" id="position" aria-current="page" href="#" style="color: #5afa20;" onclick="getLocation();"><i class='fas fa-map-marker-alt'></i></a>
                  </li>

              {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'user:loginView' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'user:registerView' %}">Signup</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link active">About</a>
                  </li>
              {% endif %}
            </ul>
            <form class="d-flex me-2" style="margin-bottom: 5px;display: none;" id="activeDiv" >
              <label class="switch" >
                <input type="checkbox" id="active-btn" onclick="manageSocket();">
                <span class="slider round"></span>
              </label>
            </form>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <br>
    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      document.getElementById("active-btn").style.display = "none";
      function copyId(val){
        navigator.clipboard.writeText(val);
      }

      function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            myPosition.innerHTML = "Geolocation is not supported by this browser.";
          }
      }

      function showPosition(position) {
      
          myPosition.style.display = "block";
          myPosition.innerHTML = "<i class='fas fa-map-marker-alt'></i> " + position.coords.latitude +
          ", " + position.coords.longitude;
          fetch(`{% url 'app:locationSharing' %}?lat=${position.coords.latitude}&long=${position.coords.longitude}&action=add&username=`+'{{user.user_profile.unique_id}}').then(res=>res.json()).then(data=>{
              console.log(data);
          });
      }
    </script>
  </body>
</html>
