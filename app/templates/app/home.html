{% extends "app/base.html" %}
{% block content %}

<style>
  body{
      background-image: url("https://images.unsplash.com/photo-1585974738771-84483dd9f89f");
      background-size: 100% 150%;
  }
</style>

<br><br><br>

<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-5 col-lg-5 p-5 mb-4 rounded-3 me-3" style="background-color: #232b2b;color: white;">
      <caption>Recents</caption>
      <table class="table" style="color: white;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Room</th>
            <th scope="col">Last Seen</th>
          </tr>
        </thead>
        <tbody>
          {% for room in rooms %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td><a href="{% url 'app:enterRoom' room.room_id %}" style="text-decoration: none;">{{room.room_id}}</a></td>
                <td>@mdo</td>
              </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  
    <div class="col-sm-10 col-md-5 col-lg-5 p-5 mb-4 bg-light rounded-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>


{% endblock content %}
