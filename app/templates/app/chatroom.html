{% extends "app/base.html" %}
{% block content %}

<style>
    body{
        background-color: #192e3b;
    }
    .chat-container {
    height: 700px !important;
}

.chat-container li.chat-left,
.chat-container li.chat-right {
    display: flex;
    flex: 1;
    flex-direction: row;
    margin-bottom: 40px;
    color: black;
    background-color: white;
    min-width: 600px !important;
}

.chat-container li img {
    width: 48px;
    height: 48px;
    -webkit-border-radius: 30px;
    -moz-border-radius: 30px;
    border-radius: 30px;
}

.chat-container li .chat-avatar {
    margin-right: 20px;
}

.chat-container li.chat-right {
    justify-content: flex-end;
}

.chat-container li.chat-right > .chat-avatar {
    margin-left: 20px;
    margin-right: 0;
}

.chat-container li .chat-name {
    font-size: .75rem;
    color: #999999;
    text-align: center;
}

.chat-container li .chat-text {
    padding: .4rem 1rem;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    background: #dbd9d9;
    font-weight: 300;
    line-height: 150%;
    position: relative;
}

.chat-container li .chat-text:before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    top: 10px;
    left: -20px;
    border: 10px solid;
    border-color: transparent #ffffff transparent transparent;
}

.chat-container li.chat-right > .chat-text {
    text-align: right;
}

.chat-container li.chat-right > .chat-text:before {
    right: -20px;
    border-color: transparent transparent transparent #ffffff;
    left: inherit;
}

.chat-container li .chat-hour {
    padding: 0;
    margin-bottom: 10px;
    font-size: .75rem;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    margin: 0 0 0 15px;
}

.chat-container li .chat-hour > span {
    font-size: 16px;
    color: #9ec94a;
}

.chat-container li.chat-right > .chat-hour {
    margin: 0 15px 0 0;
}


</style>


<div class="container mt-5 col-10" style="float: center;margin-left: 370px;">
    <div class="chat-container col-8 bg-light p-3" style="border-radius: 20px;">
        <h5 >User</h5>
        <ul class="chat-box chatContainerScroll" style="overflow-y: scroll;height: 520px;padding: 10px;" id="chatlist">
            {% for msg in messages %}
            {% if msg.user == user %}
            <li class="chat-right">
                <div class="chat-hour">08:56 <span class="fa fa-check-circle"></span></div>
                <div class="chat-text">{{msg.text}}</div>
                <div class="chat-avatar">
                    <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                    <div class="chat-name"><b>{{msg.user}}</b></div>
                </div>
            </li>
            {% else %}
            <li class="chat-left">
                <div class="chat-avatar">
                    <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                    <div class="chat-name"><b>{{msg.user}}</b></div>
                </div>
                <div class="chat-text">{{msg.text}}</div>
                <div class="chat-hour">08:55 <span class="fa fa-check-circle"></span></div>
            </li>
            {% endif %}
            {% endfor %}
            
            
            
        </ul>
        <div class="form-group mt-3 mb-0 p-3">
            <div class="row">
                <div class="col-9">
                    <textarea class="form-control" rows="3" placeholder="Type your message here..." id="inputMsg"></textarea>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="sendMessage();">Send</button>
                </div>
            </div>
            
        </div>
    </div>
</div>

<script>
    var chatSocket;
    function connectWebSocket() {
    var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
    chatSocket = new WebSocket(ws_scheme + '://' + window.location.host + '/ws/chat/{{room.room_id}}/');
    console.log("Websocket connected");

    chatSocket.onopen = event => {
        chatSocket.send(JSON.stringify({
            "type": "login",
            "to": myDetails,
            "from": myDetails
        }));

    }
    chatSocket.onmessage = async (e) => {
        const data = JSON.parse(e.data);
        console.log(data);

        let type = data.type;
        let user = data.from;
        if (type == "chat_message") {
            if (user.id == myDetails.id){
                chatList.innerHTML +=
                `<li class="chat-right">
                    <div class="chat-hour">08:56 <span class="fa fa-check-circle"></span></div>
                    <div class="chat-text">${data.message}</div>
                    <div class="chat-avatar">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                        <div class="chat-name"><b>${user.name}</b></div>
                    </div>
                </li>`
            }
            else{
                chatList.innerHTML +=
                `<li class="chat-left">
                <div class="chat-avatar">
                    <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                    <div class="chat-name"><b>${user.name}</b></div>
                </div>
                <div class="chat-text">${data.message}</div>
                <div class="chat-hour">08:55 <span class="fa fa-check-circle"></span></div>
            </li>`
            }
        }
        }
}

if (chatSocket) {
    chatSocket.onclose = (e) => {
        alert("Socket disconnected");
        connectWebSocket();
    }
}
var chatList = document.getElementById("chatlist");
function sendMessage() {
    msg = document.getElementById("inputMsg").value;
    if (msg) {
        sendSocket({
            "type": "chat_message",
            "message": msg
        }, "all", myDetails)
    }
    document.getElementById("inputMsg").value = "";
}

function sendSocket(data, to, from) {
    if (chatSocket) {
        data.to = to;
        data.from = from;
        chatSocket.send(JSON.stringify(
            data
        ));
    } else {
        console.log("Chat socket not connected")
    }
}
connectWebSocket();

</script>

{% endblock content %}
